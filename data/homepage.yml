# about
about:
  enable : true
  content : "Welcome to the Literary Affairs Council, IIT Tirupati! We are the student body of IIT Tirupati responsible for conducting all sorts of “literary nature” activities. The LAC holds many interesting literary activities related to debating, writing, quizzing and other literary fields, encouraging students to cultivate literary talents and have fun."
  button:
    enable : true
    label : "know more"
    URL : "about"

